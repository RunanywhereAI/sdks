name: Android SDK CI

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-android/**'
      - '.github/workflows/android-sdk.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/runanywhere-android/**'
      - '.github/workflows/android-sdk.yml'

jobs:
  lint-and-build:
    name: Lint and Build Android SDK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x ./sdk/runanywhere-android/gradlew

    - name: Run lint
      working-directory: ./sdk/runanywhere-android
      run: ./gradlew lint

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-sdk-lint-results
        path: sdk/runanywhere-android/build/reports/lint-results-*.html

    - name: Build SDK
      working-directory: ./sdk/runanywhere-android
      run: ./gradlew build

    - name: Run tests
      working-directory: ./sdk/runanywhere-android
      run: ./gradlew test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-sdk-build
        path: sdk/runanywhere-android/build/outputs/aar/*.aar

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-sdk-test-results
        path: sdk/runanywhere-android/build/test-results/

name: Android App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/android/RunAnywhereAI/**'
      - 'sdk/runanywhere-android/**'
      - '.github/workflows/android-app.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'examples/android/RunAnywhereAI/**'
      - 'sdk/runanywhere-android/**'
      - '.github/workflows/android-app.yml'

jobs:
  lint-and-build:
    name: Lint and Build Android Example App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: |
        chmod +x ./sdk/runanywhere-android/gradlew
        chmod +x ./examples/android/RunAnywhereAI/gradlew

    - name: Build SDK first
      working-directory: ./sdk/runanywhere-android
      run: ./gradlew build

    - name: Run lint on app
      working-directory: ./examples/android/RunAnywhereAI
      run: ./gradlew :app:lint

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-app-lint-results
        path: examples/android/RunAnywhereAI/app/build/reports/lint-results-*.html

    - name: Build Example App
      working-directory: ./examples/android/RunAnywhereAI
      run: ./gradlew :app:assembleDebug

    - name: Run tests
      working-directory: ./examples/android/RunAnywhereAI
      run: ./gradlew :app:testDebugUnitTest

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app-debug-apk
        path: examples/android/RunAnywhereAI/app/build/outputs/apk/debug/*.apk

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-app-test-results
        path: examples/android/RunAnywhereAI/app/build/test-results/
